name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
        cd backend
        pip install -r requirements.txt
    
    - name: Run Ruff (linter)
      run: |
        ruff check backend/src/ --output-format=github
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: |
        black --check backend/src/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy backend/src/ --ignore-missing-imports
      continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: drone_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: drone_digital_twin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
    
    - name: Create test .env file
      run: |
        cat > .env << EOF
        INFLUXDB_URL=http://localhost:8086
        INFLUXDB_TOKEN=test-token
        INFLUXDB_ORG=test-org
        INFLUXDB_BUCKET=test-bucket
        POSTGRES_USER=drone_user
        POSTGRES_PASSWORD=test_password
        POSTGRES_DB=drone_digital_twin_test
        POSTGRES_HOST=localhost
        POSTGRES_PORT=5432
        MQTT_BROKER=localhost
        MQTT_PORT=1883
        REDIS_HOST=localhost
        REDIS_PORT=6379
        LOG_LEVEL=DEBUG
        API_PORT=8000
        EOF
    
    - name: Run tests with pytest
      run: |
        cd backend
        pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Test docker-compose configuration
      run: |
        docker-compose config
    
    - name: Build docker images
      run: |
        docker-compose build --no-cache
      continue-on-error: true
    
    - name: Test docker-compose up
      run: |
        docker-compose up -d
        sleep 10
        docker-compose ps
        docker-compose logs
        docker-compose down -v
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install safety
      run: |
        pip install safety
    
    - name: Check for security vulnerabilities
      run: |
        cd backend
        safety check --file requirements.txt --output text
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
